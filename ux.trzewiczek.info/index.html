---
layout: base
---
<header>
  <h1>trzewiczek.info // UX</h1>
</header>

<section class="content">
  <ul class="entries">
  {% for post in site.posts %}
    <li>
      <div class="left">
        {{ post.date | date: "%d.%m.%Y" }}
      </div>
      <div class="right">
        <a href="{{ post.url }}">{{ post.title }}</a>
        <p class="blurb">
        {{ post.blurb }}
        </p>
        <a class="right" href="{{ post.url }}">Czytaj wpis >></a>
      </div>

    </li>
  {% endfor %}
  </ul>
</section>
